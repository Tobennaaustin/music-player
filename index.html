<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="player">
            <div id="songInfo">
                <img id="albumArtwork" src="" alt="Album Artwork">
                <div id="songDetails" class="songDetails">
                    <div id="songTitle"></div>
                    <div id="artist"></div>
                </div>
            </div>
            <audio id="audio" src="" autoplay="false"></audio>
            <div class="progress-bar">
                <input type="range" name="" id="progress" min="0" value="0" step="0.1">
                <div id="playTime">0:00 / 0:00</div>
            </div>
            
            <div class="navigation">
                <button id="restartBtn" class="action-btn">
                    <i class="fa fa-refresh"></i>
                </button>
            <button id="prevBtn" class="action-btn">
                <i class="fa fa-backward" aria-hidden="true"></i>
            </button>
            <button id="playPauseBtn" class="action-btn action-btn-big">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button id="nextBtn" class="action-btn">
                <i class="fa fa-forward" aria-hidden="true"></i>
            </button>
            <button  class="heart">
                <i class="fa fa-heart" id="love"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- code by Teddy-Austin Tobenna -->
</body>

</html>
